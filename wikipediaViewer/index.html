<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Wikipedia Search preview and random articles">
	<meta name="author" content="Winston Chang">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel = "stylesheet" type = "text/css" href = "css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src = "js/main.js"></script>


	<title>Wikipedia Viewer </title>
</head>

<body>
	<section>
		<h2>Wikipedia</h2>
		<p>The Free Encyclopedia</p>
		<img class = "wikiLogo" src = "https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt = "Wiki logo">
	</section>
	<div class = "container">
		<div class="row">
		    <div class="col-xs-4 col-xs-offset-4">
		        <div class="input-group">
		            <input class="form-control" id = "searchInput" /> 
		            <span class="input-group-btn">
		                <button class="btn btn-default goButton" type="button">Go!</button>
		            </span>
		        </div><!-- /input-group -->
		    </div><!-- /.col-lg-4 -->
		</div><!-- /.row -->		
		<a class = "btn btn-default randomWikiButton" href = "https://es.wikipedia.org/wiki/Special:Random" target = _blank>I'm Feeling Lucky</a>
	</div>

	<section class = "container searchResults center-block">
	</section>
</body>
</html>
